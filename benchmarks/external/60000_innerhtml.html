<html>
<head>
  <title></title>
</head>
<body>
  <div id="container"></div>
</body>
  <script>

    function run() {
      console.profile();
      var html = '';

      for (var i = 0, l = 10000; i < l; i++) {
        html += '<div class="ember-view">';
        for (var j = 5; j >= 0; j--) {
          html += '<div class="ember-view"> foo is here</div>';
        }
        html += '</div>'
      }

      document.getElementById('container').innerHTML = html;
      console.profileEnd();
    }
  </script>
</html>
